<head>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<div id="app">
  <div class="calculator section">
    <h1>UXBeverage Token Calculator</h1>

    <div class="input-wrapper">
      <h2>Whatca Got?</h2>
      <h3><label for="quantity">Type of Liquid</label></h3>   
      <select name="type" v-model="type">
        <option value="beer">Beer</option> 
        <option value="wine">Wine</option>
        <option value="cider">Cider</option>
        <option value="spirit">Spirit</option>
        <option value="highball">Highball</option>
        <option value="nonalcholic">Non-alcoholic</option>
      </select>
    </div>

    <div class="input-wrapper">
      <h2>Whatcha Drinking?</h2>
      <h3><label for="volume">Amount of beverage</label></h3>
      <select name="volumeDrinking" v-model="volumeDrinking">
        <option value="na" selected>N/A</option>
        <option v-for="option in drinkOptions[this.type]" v-bind:value="option.mL">
          {{ option.description}} ({{option.oz}}oz/{{option.mL}}mL)
        </option>
      </select>
    </div>

    <div class="input-wrapper">
      <h2>Whatcha Bought?</h2>
      <h3><label for="quantity">Number of bottles/cans you are adding to the fridge (including the one you may be drinking)</label></h3>    
      <select name="quantity" v-model="quantity">
        <option value="1">1</option> 
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <h3><label for="volume">Type of bottle/can contributing</label></h3>
      <select name="volumeBuying" v-model="volumeBuying">
        <option value="na" selected>N/A</option>
        <option v-for="option in buyOptions[this.type]" v-bind:value="option.mL">
          {{ option.description}} ({{option.oz}}oz/{{option.mL}}mL)
        </option>
      </select>


    </div>

    

  </div>

<div class="output section">
  <h1 v-if="calculate > 0"><em>Remove</em> from the token stash:</h1>
  <h1 v-if="calculate < 0"><em>Add</em> to the token stash:</h1>
  <div class="total" v-if="calculate != 0">
    <h2>
      {{ calculate }} Token<span v-if="calculate > 1">s</span>
    </h2>
  </div>
</div>
</div>



<script src="./calculator.js"></script>
